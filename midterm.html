<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        /* Customized CSS styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Flexbox layout */
        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .flex-item {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content */
        }

        /* Menu bar */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav li {
            float: left;
            position: relative; /* Added */
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        /* Dropdown menu */
        .dropdown-content {
            display: none; /* Hide by default */
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Display when hovering */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #111;
        }

        /* Mobile-first design */
        @media screen and (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .flex-item {
                margin: 10px 0;
            }
        }

        /* Fixed image size */
        .flex-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Real Estate Inc.</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <a href="#" class="dropbtn">Properties</a>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="#">Residential</a>
                    <a href="#">Commercial</a>
                    <a href="#">Vacation Rentals</a>
                </div>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <p>Please fill out your information and we will get back to you as soon as possible!</p>
            <h3>Contact Form</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="terms" required> Agree to our terms and conditions</label>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="flex-container">
            <div class="flex-item">
                <h3>Studio</h3>
                <img src="https://as1.ftcdn.net/v2/jpg/03/60/46/44/1000_F_360464434_nBakyPQGXS5J3jGVKrSxodvxUUcfuF1Y.jpg" alt="Studio Apartment">
                <p>Studio apartments near you!</p>
            </div>
            <div class="flex-item">
                <h3>1 bed</h3>
                <img src="https://as2.ftcdn.net/v2/jpg/02/68/99/61/1000_F_268996146_Nx954zE1EgOxpowCru9nbYq32vX9M5oa.jpg" alt="1 Bed Apartment">
                <p>1 bed apartments near you!</p>
            </div>
        </div>
    </div>
    <script>
        function showDropdown() {
            document.getElementById('dropdownContent').style.display = 'block';
        }

        function hideDropdown() {
            document.getElementById('dropdownContent').style.display = 'none';
        }
    </script>
</body>
</html>
